<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOSAICO</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://kit.fontawesome.com/2a4be7ca2d.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <div class="menu">
            <div class="menu__icon">
                <img src="img/mosaico32.png" alt="Logo">
            </div>
            <div class="menu-list">
                <div id="blocks" class="menu__item selected-partition">
                    <i class="menu__item-icon fa fa-fw fa-cubes"></i>
                    <span class="menu__item-text">BLOCKS</span>
                </div>
                <div id="content" class="menu__item">
                    <i class="menu__item-icon fa fa-fw fa-pencil"></i>
                    <span class="menu__item-text">CONTENT</span>
                </div>
            </div>
            <div class="menu-test">
                <a id="test" href="#" class="menu-test__button">
                    <i class="menu__item-icon fa fa-fw fa-paper-plane"></i>
                    <span class="menu__item-text">TEST</span>
                </a>
            </div>
        </div>
    </nav>
    <section class="constructor">
        <div id="list" class="templates">
            <div id="picture_1"  draggable="false" class="template__img">
                <img src="img/picture_1.png" alt="Block">
            </div>
            <div id="picture_2"  draggable="false" class="template__img">
                <img src="img/picture_2.png" alt="Block">
            </div>
            <div id="picture_3"  draggable="false" class="template__img">
                <img src="img/picture_3.png" alt="Block">
            </div>
        </div>
        <div class="edit">
            <a id="move-up" href="#" class="edit__button">
                <i class="fa fa-fw fa-circle-arrow-up"></i>
                <span class="edit__button-text">Move Up</span>
            </a>
            <a id="move-down" href="#" class="edit__button">
                <i class="fa fa-fw fa-circle-arrow-down"></i>
                <span class="edit__button-text">Move Down</span>
            </a>
            <a id="delete" href="#" class="edit__button">
                <i class="fa fa-fw fa-trash"></i>
                <span class="edit__button-text">Delete</span>
            </a>
        </div>
        <div class="main-edit-area">
            
        </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
